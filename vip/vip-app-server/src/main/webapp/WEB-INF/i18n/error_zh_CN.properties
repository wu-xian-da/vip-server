###错误解决方案
#容器错误
ERROR_101_SOLUTION=请使用合适的HTTP方法（GET或POST）
ERROR_102_SOLUTION=禁止请求，因服务平台已经满负荷，请稍候再试
ERROR_103_SOLUTION=方法已过时，请使用新版本或其它替代的方法
ERROR_104_SOLUTION=请了解服务调用的前置条件，检查是否满足业务逻辑
ERROR_105_SOLUTION=将添加access_token请求参数
ERROR_106_SOLUTION=无效的access_token，请获取合法的access_token
ERROR_107_SOLUTION=缺少方法，请添加上服务方法的请求参数
ERROR_108_SOLUTION=无效的方法，请检查服务方法名是否正确
ERROR_109_SOLUTION=缺少版本参数，请指定服务方法的版本号
ERROR_110_SOLUTION=非法的版本号，这个服务方法的版本号是错误的，请检查
ERROR_111_SOLUTION=这个版本号已经不支持，如已经过期，请使用新的服务方法版本
ERROR_112_SOLUTION=数据格式不正确，请检查
ERROR_113_SOLUTION=等待片刻，稍候再试
ERROR_114_SOLUTION=退出系统，稍候再试
ERROR_115_SOLUTION=请检查应用授权访问服务的次数
ERROR_116_SOLUTION=请降低服务访问的频率
ERROR_117_SOLUTION=缺少appkey请求参数
ERROR_118_SOLUTION=appkey请求参数非法，验证不通过
ERROR_119_SOLUTION=method被禁用，请联系服务提供方
ERROR_120_SOLUTION=请使用支持的HTTP METHOD : %s
ERROR_121_SOLUTION=缺少openId请求参数
ERROR_122_SOLUTION=无效的openId，请获取合法的openId
ERROR_123_SOLUTION=无效的skip参数，请传入合法的skip参数
ERROR_124_SOLUTION=无效的limit参数，请传入合法的limit参数
ERROR_125_SOLUTION=无效的page参数，请传入合法的page参数

#ISP 错误
ERROR_201_SOLUTION =服务目前无法使用，请保存好错误信息并和服务平台管理员联系

#ISV 错误
ERROR_301_SOLUTION=请查看根据服务接口，添加必须的参数
ERROR_302_SOLUTION=请查看根据服务接口对参数格式的要求
ERROR_303_SOLUTION=请检查接口返回值类型定义
ERROR_304_SOLUTION=请查看子错误信息，修改相关参数
ERROR_305_SOLUTION=请查看子错误信息，修改相关参数
ERROR_310_SOLUTION=请查看业务异常信息，修改相关错误
##########################################################################################################################

